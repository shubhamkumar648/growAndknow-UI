<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>GK UI</title>
    <script
      src="https://kit.fontawesome.com/a4417b6562.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <navbar class="navbar__container box-shadow mb-2">
        <div class="navbar_nav">
          <a href="#" class="link__nostyle fs-xl header__brand-name"> GK UI</a>

          <button class="button">
            <a href="#" class="link__nostyle">Home</a>
          </button>

          <button class="button">
            <a href="#" class="link__nostyle">Installment</a>
          </button>

          <button class="button">
            <a href="../pages/documentation.html" class="link__nostyle"
              >Documnetation
            </a>
          </button>
        </div>

        <div class="navbar__git-icon">
          <button class="button btn-icon">
            <a
              href="https://github.com/shubhamkumar648"
              class="link__nostyle"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </button>
        </div>
      </navbar>

      <aside class="aside__container p-2">
        <div class="aside__header">
          <span class="fs-xl">Component</span>
        </div>

        <hr />

        <div class="aside__content p-1">
          <span>
            <a class="active link__nostyle" href="../component/avatar.html"
              >Avatar</a
            ></span
          >

          <span>
            <a class="active link__nostyle" href="../component/alert.html"
              >Alert</a
            ></span
          >
          <span>
            <a class="active link__nostyle" href="../component/badge.html"
              >Badges</a
            ></span
          >
          <span> <a class="active link__nostyle" href="#home">Home</a></span>

          <span> <a class="active link__nostyle" href="#home">Home</a></span>
          <span> <a class="active link__nostyle" href="#home">Home</a></span>
        </div>
      </aside>

      <main class="main__container p-2">
        <div class="component flex p-2 mb-2">
          <!-- badges on avatar -->
          <div class="badge__container">
            <div class="avatar avatar-l-size">
              <img
                src="../assets/man 1.png"
                alt="avatar1"
                class="img-responsive img-round"
              />

              <span class="badge__status-container status_busy"> </span>
            </div>
          </div>

          <div class="badge__container">
            <div class="avatar avatar-m-size">
              <img
                src="../assets/profile-pic.png"
                alt="avatar1"
                class="img-responsive img-round"
              />

              <span class="badge__status-container status_online"> </span>
            </div>
          </div>
          <div class="badge__container">
            <div class="avatar avatar-s-size">
              <img
                src="../assets/man.png"
                alt="avatar"
                class="img-responsive img-round"
              />

              <span class="badge__status-container status_dnd"> </span>
            </div>
          </div>

          <!-- badges on icon -->
          <div class="badge__container">
            <div class="avatar-s-size">
              <img
                src="../assets/shopping-cart.png"
                alt="cart"
                class="img-responsive"
              />
              <span class="badge__status-container cart_icon">4</span>
            </div>
          </div>

          <div class="badge__container">
            <div class="avatar-s-size">
              <img
                src="../assets/heart.png"
                alt="cart"
                class="img-responsive"
              />
              <span class="badge__status-container hert_icon">2</span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
