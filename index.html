<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GK UI</title>
    <link rel="icon" href="./assets/gk1.png" type="image/png" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/grow-know.style.css" />
    <script
      src="https://kit.fontawesome.com/a4417b6562.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <header class="header__container flex">
        <div class="header__brand-name m-1">
          <a href="./index.html" class="link__nostyle fs-xl"> Grow & Know UI</a>
        </div>

        <div class="header__right">
          <button class="button">
            <a href="./pages/documentation.html" class="link__nostyle"
              >Documentation
            </a>
          </button>

          <button class="button btn-icon">
            <a
              href="https://github.com/shubhamkumar648"
              class="link__nostyle"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </button>
        </div>
      </header>

      <!-- main container -->

      <main class="main__container p-7">
        <div class="main__content flex">
         
          <div class="main__text-content pt-7">
            <h3 class="text__primary-color">Build UI Faster</h3>

            <p class="main__desciption-text fs-l lh-l ls-m">
              Gk,grow & Know is a CSS library, for the quick creation of
              websites that help save time and focus more on functionality.
            </p>

            <div class="button__contaier_landingpage flex mt-3">
              <button class="btn btn__primary">
                <a href="./pages/documentation.html" class="link__nostyle">
                  Get Start</a
                >
              </button>
              <button class="btn btn__secondary_outline">
                <a href="#installation" class="link__nostyle"> Installation</a>
              </button>
            </div>
            
          </div>
          <div class="image_section">
            <img
              class="img"
              src="./assets/img.svg"
              alt="image"
              class="img_responsive img_dimension"
            />
          </div>
        
        </div>
               <!-- installation section -->

        <div id="installation" class="main__installment flex mt-8">
          <div class="installemt__text-content">
            <h3 class="text__primary-color">Installation</h3>

            <p class="installment__desciption-text fs-l lh-l">
              Copy the link and paste  in your project,
              the link provided in the code snippet
            </p>
          </div>
          <div class="installment__code-snippet">
            <code>
              <iframe
              src="https://carbon.now.sh/embed?bg=rgba%280%2C0%2C0%2C0.96%29&t=base16-dark&wt=none&l=crystal&width=876&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=0px&ph=31px&ln=false&fl=1&fm=Anonymous+Pro&fs=18px&lh=154%25&si=false&es=1x&wm=false&code=%2520https%253A%252F%252Fgrow-n-know.netlify.app%252Fstyles%252Fmain.css"
              style="width: 100%; height: 100px; border:0; transform: scale(1); overflow:hidden;"
              sandbox="allow-scripts allow-same-origin">
            </iframe>
            </code>
          </div>
        </div>
      </main>

      <footer class="fotter__container">
        <div class="footer_header">
          <span class="font-l fs-l"
            >Mady by<i class="fas fa-code code_color"></i>Shubham Kumar</span
          >
        </div>

        <div class="footer_social-icon">
          <ul>
            <li>
              <a href="https://github.com/shubhamkumar648" target="_blank"
                ><i class="fab fa-github"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/shubham8124" target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/shubham-kumar8124"
                target="_blank"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </li>
          </ul>
        </div>
      </footer>
  </body>
</html>
